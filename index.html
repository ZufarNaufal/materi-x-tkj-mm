<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>loaders & modal </title>
</head>
<body>
    
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FORM - VALID (4)</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <style>
  #loader {
      width: 48px;
    height: 6px;
    text-align: center;
    display: block;
    margin: auto;
    position: absolute;
    border-radius: 4px;
    color: #726666;
    box-sizing: border-box;
    animation: animloader 0.6s linear infinite;
  }
  
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s
  }
  
  @keyframes animatebottom {
    from { bottom:-100px; opacity:0 } 
    to { bottom:0px; opacity:1 }
  }
  
  @keyframes animloader { 
      0% { box-shadow: -10px 20px, 10px 35px , 0px 50px }
    25% { box-shadow: 0px 20px ,  0px 35px, 10px 50px }
    50% { box-shadow: 10px 20px, -10px 35px, 0px 50px }
    75% { box-shadow: 0px 20px, 0px  35px, -10px 50px }
    100% { box-shadow: -10px 20px, 10px  35px, 0px 50px}
  }
  
  #myDiv {
    display: none;
    text-align: center;
  }
      </style>
  </head>
  <body onload="myFunction()" style="margin:0;">
      <div class="container">
          <div class="row align-items-center py-3 position-absolute top-50 start-50 translate-middle">
  
                  <div id="loader"></div>
                  
          </div>
      </div>
      <div class="row align-items-center py-3 position-absolute top-50 start-50 translate-middle">
          
      </div>
      <div style="display:none;" id="myDiv" class="animate-bottom row align-items-center py-3 position-absolute top-50 start-50 translate-middle">
        <h2>HAI CLASS ! </h2>
        <p>PLEASE STAND BY THE PAGE HAS BEEN PROGRESS</p>
        <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
    
  
      </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <img src="https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" class="img-thumbnail">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>    
      <script>
      var myVar;
      
      function myFunction() {
        myVar = setTimeout(showPage, 3000);
      }
      
      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      
      </body>
  </html>


</body>
</html>
