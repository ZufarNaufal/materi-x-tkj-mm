<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM - VALIDATION (2)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        font-family: 'Open Sans', sans-serif;
        }
        
        body{
            background-image: url('wave (1).svg');
            background-attachment: fixed;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        input[type=text], select, textarea {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        display: block;
        margin: 8px 0;
        border-radius: 4px;
        resize: vertical;
        }
        
        input[type=password], select, textarea {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        margin-bottom: 20px;
        }
        label {
        padding: 12px 12px 12px 0;
        display: inline-block;
        }

        input[type=submit] {
        background-color: #3e4dd3;
        color: white;
        padding: 12px 50px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        display: block;
        margin: 8px 0;
        float: right;
        }

        input[type=submit]:hover {
        background-color: #45a049;
        }

        .container {
        margin-top: 50px;
        }

        

        /* Clear floats after the columns */
        .row:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card mb-3 mt-5 shadow-lg rounded-5" data-aos="fade-down" data-aos-duration="1500" data-aos-anchor-placement="center-bottom" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="acc.svg" class="img-fluid offset-md-2 mt-5" style="height: 18em; width: auto;" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3 mt-5">
                                <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>  
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script>
    AOS.init();
</script>
</body>
</html>
