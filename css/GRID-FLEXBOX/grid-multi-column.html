<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID MULTI COLUMN</title>
    <link rel="stylesheet" href="./css/grid-multi-column.css">
    <link rel="stylesheet" href="https://codepen.io/web-dot-dev/pen/abpoXGZ.css">
</head>
<body>
    <main>
  <div class="wrapper flow">
    <article class="flow">
      <h1>Multi column grid</h1>
      <figure class="callout">
        <p>Each of the items share 1 of 8 portions of the remaining space equally with a consistent <code>1rem</code> gutter between each item.</p>
      </figure>
      <div class="my-element">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
        <div class="box">Item 4</div>
        <div class="box">Item 5</div>
        <div class="box">Item 6</div>
        <div class="box">Item 7</div>
        <div class="box">Item 8</div>
      </div>
    </article>
  </div>
</main>
</body>
</html>
