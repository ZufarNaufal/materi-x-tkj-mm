<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM - VALIDATION (2)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        font-family: 'Open Sans', sans-serif;
        }

        input[type=text], select, textarea {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        display: block;
        margin: 8px 0;
        border-radius: 4px;
        resize: vertical;
        }
        
        input[type=password], select, textarea {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        margin-bottom: 20px;
        }
        label {
        padding: 12px 12px 12px 0;
        display: inline-block;
        }

        input[type=submit] {
        background-color: #3e4dd3;
        color: white;
        padding: 12px 50px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        display: block;
        margin: 8px 0;
        float: right;
        }

        input[type=submit]:hover {
        background-color: #45a049;
        }

        .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin-top: 50px;
        }

        body{
            background-image: url('wave.svg');
            background-attachment: fixed;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        

        /* Clear floats after the columns */
        .row:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
        #loader{
            width: 48px;
            height: 6px;
            text-align: center;
            display: block;
            margin: auto;
            position: absolute;
            border-radius: 4px;
            color: #726666;
            box-sizing: border-box;
            animation: animloader 1.6s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
               
        }
        @keyframes spin {
         0% { transform: rotate(06deg); }
         0% { transform: rotate(360deg); }
        
        }
        .animate-bottom{
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @keyframes animatebottom {
            from { bottom: 100px; opacity: 0 }
            to { bottom: 0px; opacity: 1}
            
        }
        @keyframes animloader {
            0%{ box-shadow: -10px 20px, 10px 35px, 0px 50px }
            25%{ box-shadow: 0px 20px, 0px 35px, 10px 50px }
            50%{ box-shadow: 0px 20px, 0px 35px, -10px 50px }
            75%{ box-shadow: -10px 20px, 10px 35px, 0px 50px }
            100%{ box-shadow: -10px 20px, 10px 35px, 0px 50px }
               
        }
        #myDiv{
            display: none;
            text-align: center;
        }
}
    </style>
</head>
<body onload="myFunction()">
    <div class="container">
        <div class="row align-items-center py-3 position-absolute top-50 start-50 translate-middle"></div>
        <div id="loader"></div>
    </div>
    <div style="display:none;" id="myDiv" class="animate-bottom row align-items-center py-3 position-absolute top-50 start-50 translate-middle">
    </div>
        <div class="container" data-aos="fade-down" data-aos-duration="1800">
        <h3 class="mb-3" style="position: relative; padding: 20px; text-align: center;">
            <i class="bi bi-box-arrow-in-right mb-3"></i>
            PAGE -LOGIN </h3>
    <form action="/">
        <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-5" id="floatingInput" placeholder="Enter Username">
            <label for="floatingInput"><i class="bi bi-person-vcard"></i> Username</label>
          </div>        
          <br>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-5" id="floatingInput" placeholder="Enter Username">
            <label for="floatingInput"><i class="bi bi-key"></i> Password</label>
            <br>
            <div class="row">                
                <input type="submit" value="Submit">
                <a href="#" class="btn btn-primary rounded-5" tabindex="-1" role="button" aria-disabled="true">Tidak Punya Akun ? Daftar</a>
            </div>
        </div>
    </form>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script>
    AOS.init();
</script>
</body>
</html>
